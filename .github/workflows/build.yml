name: Build

on:
  pull_request:
  deployment:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Build
        run: make build

      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            bin/extensions/
